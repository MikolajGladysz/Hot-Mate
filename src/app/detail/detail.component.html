<div class="card-drag-con" >

  <div class="card-con-scroll">

    <div class="card-top" style="background-image:url({{currUser.photos[currPhoto-1]}}) ;">
      <div class="card-overlay" *ngIf="currUser.photos.length>1">
        <div class="card-change">
          <div (click)="_changePhoto(-1)"></div>
          <div (click)="_changePhoto(1)"></div>
        </div>
        <div class="card-page-con">
          <div class="card-page" *ngFor="let photo of currUser.photos; let i=index" [class.active]="i+1==currPhoto" (click)="_goToPage(i)"> </div>

        </div>
        <div class="card-arrows">
          <div class="arrow-left" *ngIf="currPhoto>1"></div>
          <div></div>
          <div class="arrow-right" *ngIf="currPhoto<currUser.photos.length"></div>
        </div>
      </div>


       <div class="hide-detail-btn" (click)="_updateDetail(false)" *ngIf="!currUser || detail">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
          <path style="fill:var(--red);" d="M256,0C114.608,0,0,114.608,0,256c0,141.376,114.608,256,256,256s256-114.624,256-256  C512,114.608,397.392,0,256,0z"/>
          <g style="opacity:0.2;">
            <polygon points="272,439.504 380.32,242.608 305.92,242.608 305.92,129.536 238.08,129.536 238.08,242.608 163.68,242.608  "/>
          </g>
          <polygon style="fill:white;" points="256,423.504 364.32,226.608 289.92,226.608 289.92,113.536 222.08,113.536 222.08,226.608   147.68,226.608 "/></svg>
      </div>

    </div>

    <div class="user-info" >

        <section>
          <p class="card-info-name white">
            <b> {{currUser.name}}</b> {{currUser.age}}
          </p>

            <p class="card-info-distance">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 368.666 368.666" style="enable-background:new 0 0 368.666 368.666;" xml:space="preserve">
                <g id="XMLID_2_">
                  <g>
                    <g>
                      <path d="M184.333,0C102.01,0,35.036,66.974,35.036,149.297c0,33.969,11.132,65.96,32.193,92.515     c27.27,34.383,106.572,116.021,109.934,119.479l7.169,7.375l7.17-7.374c3.364-3.46,82.69-85.116,109.964-119.51     c21.042-26.534,32.164-58.514,32.164-92.485C333.63,66.974,266.656,0,184.333,0z M285.795,229.355     c-21.956,27.687-80.92,89.278-101.462,110.581c-20.54-21.302-79.483-82.875-101.434-110.552     c-18.228-22.984-27.863-50.677-27.863-80.087C55.036,78.002,113.038,20,184.333,20c71.294,0,129.297,58.002,129.296,129.297     C313.629,178.709,304.004,206.393,285.795,229.355z"/>
                      <path d="M184.333,59.265c-48.73,0-88.374,39.644-88.374,88.374c0,48.73,39.645,88.374,88.374,88.374s88.374-39.645,88.374-88.374     S233.063,59.265,184.333,59.265z M184.333,216.013c-37.702,0-68.374-30.673-68.374-68.374c0-37.702,30.673-68.374,68.374-68.374     s68.373,30.673,68.374,68.374C252.707,185.341,222.035,216.013,184.333,216.013z"/>
                    </g>
                  </g>
                </g>
                </svg>  {{currUser.distance}} kilometers away
            </p>
            <p *ngIf="currUser.city">
              Lives in {{currUser.city}}
            </p>
            <p *ngIf="currUser.chessTitle">
              {{currUser.chessTitle}}
            </p>
        </section>

        <section>
          <p class="description">
            {{currUser.description}}
          </p>
          <div class="tags">
            <div class="tag" *ngFor="let tag of currUser.tags">{{tag}}</div>
          </div>
        </section>

        <section>
          <h5 class="white sectionTitle">Favorite Openings</h5>
          <div class="tags">
            <div class="tag" >{{currUser.favOpening.openingName}}</div>
          </div>
        </section>


        <section>
          <div class="game-top">
            <h5 class="white sectionTitle">My Top Games</h5>
            <div class="game-nav">
              <div class="game-arrow" (click)="_changeGameCard(-1)" >
                <svg *ngIf="currCard>1" focusable="false" aria-hidden="true" role="presentation" viewBox="0 0 24 24" width="24px" height="24px" class="M(a)"><path class="" d="M13.98 20.717a1.79 1.79 0 0 0 2.685 0 1.79 1.79 0 0 0 0-2.684l-7.158-6.62 7.158-6.8a1.79 1.79 0 0 0 0-2.684 1.79 1.79 0 0 0-2.684 0L5.929 9.98a1.79 1.79 0 0 0 0 2.684l8.052 8.052z"></path></svg>
              </div>
              <div class="nav-dot" *ngFor="let n of gamesCards; let i = index" [style.background]="i+1==currCard?'var(--red)':''" (click)="_goToGame(i)"></div>
              <div class="game-arrow" (click)="_changeGameCard(1)">
                <svg *ngIf="currCard<gamesCards.length" style="transform: rotate(180deg)translateY(1.5px);" focusable="false" aria-hidden="true" role="presentation" viewBox="0 0 24 24" width="24px" height="24px" class="M(a)"><path class="" d="M13.98 20.717a1.79 1.79 0 0 0 2.685 0 1.79 1.79 0 0 0 0-2.684l-7.158-6.62 7.158-6.8a1.79 1.79 0 0 0 0-2.684 1.79 1.79 0 0 0-2.684 0L5.929 9.98a1.79 1.79 0 0 0 0 2.684l8.052 8.052z"></path></svg>
              </div>
            </div>
          </div>
          <div class="fav-games-con" [style.transform]="'translateX('+ -(currCard-1)*343 +'px)'">
            <div class="fav-games-card" *ngFor="let n of currUser.favGames; let i = index;">

                <div class="game-board">
                  <h6 class="gameTitle">{{currUser.favGames[i].gameTitle}}</h6>
                </div>




            </div>
          </div>
        </section>

    </div>
  </div>
  <div class="card-bottom" *ngIf="detail">
    <div class="icon-nope" #iconNope (click)="_detailSwipe(2)">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 47.095 47.095" style="enable-background:new 0 0 47.095 47.095;" xml:space="preserve">
        <g>
          <path d="M45.363,36.234l-13.158-13.16l12.21-12.21c2.31-2.307,2.31-6.049,0-8.358c-2.308-2.308-6.05-2.307-8.356,0l-12.212,12.21   L11.038,1.906c-2.309-2.308-6.051-2.308-8.358,0c-2.307,2.309-2.307,6.049,0,8.358l12.81,12.81L1.732,36.831   c-2.309,2.31-2.309,6.05,0,8.359c2.308,2.307,6.049,2.307,8.356,0l13.759-13.758l13.16,13.16c2.308,2.308,6.049,2.308,8.356,0   C47.673,42.282,47.672,38.54,45.363,36.234z"/>
        </g>
        </svg>
    </div>
    <div class="icon-yeah" #iconYeah (click)="_detailSwipe(-2)">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 544.582 544.582" style="enable-background:new 0 0 544.582 544.582;" xml:space="preserve">
      <g>
        <path d="M448.069,57.839c-72.675-23.562-150.781,15.759-175.721,87.898C247.41,73.522,169.303,34.277,96.628,57.839   C23.111,81.784-16.975,160.885,6.894,234.708c22.95,70.38,235.773,258.876,263.006,258.876   c27.234,0,244.801-188.267,267.751-258.876C561.595,160.732,521.509,81.631,448.069,57.839z"/>
      </g>
      </svg>
    </div>

  </div>
</div>
